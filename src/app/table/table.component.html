<p>User : {{user}}
</p>
<br>
<h1>Product Table</h1>  
<input  type="text"  [(ngModel)]="searchFilter" placeholder="enter the product name" >
    <table class="table">
        <tr class="thead-dark">
            <th>ID</th>
             <th>Name</th>
             <th> ModelNo </th>
             <th>Quantity</th>
             <th>Unit Price</th>
             <th>Description</th>
            <th>productImage</th> 
            <th>Actions</th>
        </tr>
         <tbody *ngFor="let data of httpdata | filter: searchFilter ">
           <tr>
                 <td>{{data.id}}</td>
                 <td>{{data.attributes.name}}</td>
                 <td> {{data.attributes.modelNo}}</td>
                 <td> {{data.attributes.quantity}}</td>
                 <td> {{data.attributes.unit_price}}</td>
                 <td>{{data.attributes.description}}</td>
                 <td><img src="{{productImage}}{{data.attributes.productImage.data.attributes.url}}" alt="" width="200" height="100" /></td>
                 <td><i class="material-icons">&#xE254;</i> <i class="material-icons" (click)="deleteval()">&#xE872;</i></td>
            </tr>
        </tbody>
     </table>
<button type="submit" class="btn btn-primary " (click)="createval()">Create
</button>
<!-- <button type="submit" class="btn btn-primary " (click)="deleteval()">Delete
</button> -->
<button type="submit" class="btn btn-primary " (click)="insertval()" >Update
</button>
<button type="submit" class="btn btn-primary" (click)="logout()">Logout
</button>
